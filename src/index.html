<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="img/fondo1.png" />
    <h1>Only You</h1>
    <p>Aquí podras enviar un mensaje en clave para esa persona especial</p>
    <h2>SIN QUE NADIE MÁS SE ENTERE</h2>
    <div id="cajasdetxt">
      <div id="mensajeacifrar">
        <textarea id="txtacifrar" name="textarea" rows="10" cols="50">
Escribe tu mensaje a cifrar</textarea
        >
        <p id="right">No. de desplazamientos</p>
        <input type="number" id="cifraroffset" name="quantity" min="1" />
        <button id="cifrar">Cifrar</button>
        <div id="rsltdcfrd">
          <h3 id="muestra-cifrado"></h3>
        </div>
      </div>
      <div id="mensajeadcifrar">
        <textarea id="txtadcifrar" name="textarea" rows="10" cols="50">
Escribe tu mensaje a descifrar</textarea
        >
        <p id="left">No. de desplazamientos</p>
        <input type="number" id="dcifraroffset" name="quantity" min="1" />
        <button id="dcifrar" name="cifra">Descifrar</button>
        <div id="rsltddcfrd">
          <h3 id="muestra-descifrado"></h3>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
